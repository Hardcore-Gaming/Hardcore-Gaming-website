    <body>

        <h1>Registration Form</h1>

        <form id="registrationForm">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div>
                <input type="submit" value="Register">
            </div>
        </form>

        <script>
            document.getElementById('registrationForm').addEventListener('submit', function (event) {
                event.preventDefault();

                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (password !== confirmPassword) {
                    alert("Passwords do not match");
                    return;
                }

                // Send data to the server-side for storage in the SQLite database.
                // This part requires server-side scripting using Node.js or other backend technology.

                // Example AJAX call to send data to the server:
                const data = { username, email, password };
                fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                    .then(response => {
                        // Handle the response from the server
                    })
                    .catch(error => {
                        // Handle errors
                    });

                // This code is for demonstration purposes only and doesn't interact with an actual server.
                console.log("Sending data to server:", { username, email, password });
            });
        </script>
