        let currentPage = 0; // Initial page number

        // Function to display the current page content
        function displayPage(page) {
            const pageNumberElement = document.getElementById('page-number');
            const contentElement = document.getElementById('page-content');

            pageNumberElement.textContent = `Page ${page + 1}`;
            contentElement.innerHTML = pages[page];
        }

        // Function to handle the "Previous Page" button click
        document.getElementById('prevBtn').addEventListener('click', function () {
            if (currentPage > 0) {
                currentPage--;
                displayPage(currentPage);
            }
        });

        // Function to handle the "Next Page" button click
        document.getElementById('nextBtn').addEventListener('click', function () {
            if (currentPage < pages.length - 1) {
                currentPage++;
                displayPage(currentPage);
            }
        });

        // Display the initial page
        displayPage(currentPage);
